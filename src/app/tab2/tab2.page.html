<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let workoutLog of this.workoutLogs">
    <ion-card-header>
      <ion-card-subtitle><ion-icon name="calendar-outline"></ion-icon>{{this.workoutLog.date | date}}</ion-card-subtitle>
      <ion-card-title><ion-icon name="barbell-outline"></ion-icon>{{this.workoutLog.workout}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime [(ngModel)]="this.workoutLog.startTime" displayFormat="HH:mm:ss" readonly></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Repitions</ion-label>
        <ion-input type="number" [(ngModel)]="this.workoutLog.repititions"  readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sets</ion-label>
        <ion-input type="number" [(ngModel)]="this.workoutLog.sets" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime [(ngModel)]="this.workoutLog.endTime"  displayFormat="HH:mm:ss" readonly></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>



  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/dashboard']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
